name: Add Or Remove Labels
description: Add labels on Pull Requests or Issues

author: Okinea Dev

inputs:
  labels:
    description: A comma-separated list of labels
    required: true
  action:
    description: "`add` or `remove` label"
    default: add
    required: false

runs:
  using: composite
  steps:
    - name: 🔖 Add or remove labels
      shell: bash
      run: ${{ github.action_path }}/add-or-remove-labels.sh "${{ github.event.number }}" "${{ inputs.action }}" "${{ inputs.labels }}"

branding:
  icon: tag # 🏷️
  color: yellow # 🟡
